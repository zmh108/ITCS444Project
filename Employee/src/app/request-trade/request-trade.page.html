<ion-header>
  <ion-toolbar>
    <ion-title>request Trade</ion-title>
    <ion-button expand="clear" routerLink="/tabs/tab1">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let x of (storeshift | async)">
    <div *ngIf="x.date == emp.date">
       <div *ngIf="x.time == emp.time"> 
        <ion-item>
          <ion-icon color="primary" name="caret-forward-outline" slot="start"></ion-icon>
          <ion-label>Select your Shift ID</ion-label>
  
          <ion-select [(ngModel)]="requsting.storeShiftIDReq" >
            <ion-select-option > {{x.id}}</ion-select-option>
          </ion-select>

           <!-- <ion-input [(ngModel)]="requsting.storeShiftID" ng-disabled="true" value="{{x.id}}" type="hidden">{{x.id}}</ion-input>  -->
        </ion-item>
        

      <ion-item>
        <ion-icon color="primary" icon="calendar-outline" slot="start"></ion-icon>
        <ion-label>Date: {{emp.date | date: 'dd-MM-yyyy'}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" icon="time-outline" slot="start"></ion-icon>
        <ion-label>Time: {{emp.time}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="primary" name="swap-horizontal-outline" slot="start"></ion-icon>
        <ion-label>Request Time Slot</ion-label>

      <!-- <ion-select (ionChange)="handleChange(card)" [(ngModel)]="card">
        <ion-select-option *ngIf="hidingShift" value="morning">Morning Shift 7:00-11:000 </ion-select-option>
        <ion-select-option *ngIf="hidingShift" value="afternoon">Afternoon Shift 13:00-17:00 </ion-select-option>
        <ion-select-option *ngIf="hidingShift" value="night">Night Shift 19:00-23:00 </ion-select-option>
      </ion-select> -->

      
      <ion-select  [(ngModel)]="card" (ionChange)="handleChange(card)">
        <div *ngFor="let k of timeSlot">
        <ion-select-option value={{k}} >{{k}}</ion-select-option>
        <!-- <div *ngIf="k == emp.time">
       
      </div> -->
        </div>
      </ion-select>


    </ion-item> 

     </div> 

    </div>


  </ion-list>

  <ion-list>
  <ion-item>
    <ion-icon color="primary" name="person-outline"></ion-icon>
    <ion-label>Employee Name</ion-label> 
    <ion-select  [(ngModel)]="requsting.receiveID">
    <div *ngFor="let x of (storeshift | async)">
      <div *ngIf="x.time == seValue">
      <div *ngIf="(x.date | date: 'dd-MM-yyyy') === (emp.date | date: 'dd-MM-yyyy')">
      
          <ion-select-option value="{{x.nameEm}}_{{x.Empid}}_{{x.id}}">  {{x.nameEm}}</ion-select-option>
      </div>
      </div>
    </div> 
  </ion-select>
</ion-item>
</ion-list>

  <br>

  <div align=center>
    <ion-button (click)="addRequest()">Request</ion-button>
  </div>
