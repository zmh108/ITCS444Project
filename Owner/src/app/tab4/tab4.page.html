<ion-header>
  <ion-toolbar>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let o of ownerrequestchange">

    <ion-card-content>  
      <ion-card-header>
          <ion-card-subtitle class="l">
              Requester: {{o.requesterName}}
            </ion-card-subtitle>

            <ion-card-subtitle class="l">
              Requestee: {{o.nameEmpl}}
            </ion-card-subtitle>

            <ion-card-subtitle class="l">
              Date: {{o.date | date: 'dd-MM-yyyy'}}
            </ion-card-subtitle>

            <ion-card-subtitle class="l">
              From: {{o.timeRec}}  <!--should be changed-->
            </ion-card-subtitle>

          <ion-card-subtitle class="l">
            To: {{o.timeReq}}  <!--should be changed-->
          </ion-card-subtitle>

        </ion-card-header>

        <ion-button (click)="updateShift(o.id,o)" slot="end" color="success" expand="outline"><ion-icon name="checkmark"></ion-icon></ion-button>
        <ion-button (click)="rejected(o.id)" slot="end" color="danger" expand="outline"><ion-icon name="close"></ion-icon></ion-button>


      </ion-card-content>


  </ion-card>

</ion-content>
