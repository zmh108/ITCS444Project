<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
    <ion-title>{{emp.nameEm}}'s Shifts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


<br>
  <ion-list *ngFor="let x of (storeshift | async)">
    <div *ngIf="x.nameEm == emp.nameEm">
      <!-- <ion-label>Employee Name: {{x.nameEm}}</ion-label> -->
      
      <ion-card>

        <ion-item>
      <ion-label>Date: {{emp.date | date: 'dd-MM-yyyy'}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Time: {{emp.time}}</ion-label>
    </ion-item>
      </ion-card> 

    </div>
  </ion-list>
